<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<h1>Cadastro de Fornecedores</h1>
<a href="#fornecedorlist"> Lista de Fornecedores <img alt="Novo"
	src="resources/img/list-icon.png" border="0">
</a>

<br />
<br />

<div class="col-lg-12 col-md-11"  ng-init="carregarEstados();">
	<div class="card">
		<div class="content">
			<form id="formFornecedor" ng-submit="salvarFornecedor();">
				<div class="row">
				
						<div class="col-md-3">
							<div class="form-group">
								<img alt="Foto" id="imagemFornecedor" src=""  style="width: 118px;height: 140px;" border="0">
								<input type="file"  id="file"  onchange="javascript:visualizarImg();">
							</div>
						</div>
					
				</div>
				<div class="row">
				  <div class="col-md-3">
						<div class="form-group">
							<label>Id</label> <input type="text" ng-model="fornecedor.id"
								class="form-control border-input" disabled />
						</div>
					</div>
				</div>

				<div class="row">
				
				    <div class="col-md-4">
						<div class="form-group">
							<label>CNPJ</label> <input type="text" ng-model="fornecedor.cnpj"
							    name="cnpj" id="cnpj"
								class="form-control border-input" placeholder="CNPJ"
								required="required">
						</div>
					</div>
					
					<div class="col-md-4">
						<div class="form-group">
							<label for="inscricaoEstadual">Inscrição Estadual</label> <input type="text" ng-model="fornecedor.inscricaoEstadual"
							    name="inscricaoEstadual" id="inscricaoEstadual"
								class="form-control border-input" placeholder="Inscrição Estadual">
						</div>
					</div>
					
					<div class="col-md-1">
						<div class="form-group">
						<label>Ativo</label> 
							<input type="checkbox" class="form-control" ng-model="fornecedor.ativo">						
						</div>
					</div>
			   </div>
			   		
			  <div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Nome Fantasia</label> <input type="text" ng-model="fornecedor.nomeFantasia"
								class="form-control border-input" placeholder="Nome Fantasia"
								required="required">
						</div>
					</div>
					<div class="col-md-5">
						<div class="form-group">
							<label for="razaoSocial">Razão Social</label> <input id ="razaoSocial" type="text"
								required="required" name="razaoSocial" class="form-control border-input"
								ng-model="fornecedor.razaoSocial" placeholder="Razão Social">
						</div>
					</div>
				</div>
				
				<div class="row">
				
				</div>
				
				<div class="row">
				
				
				
				    <div class="col-md-4">
						<div class="form-group">
							<label>Telefone</label> <input type="text" id="telefone"
								ng-model="fornecedor.telefone" class="form-control border-input"
								placeholder="Telefone" required="required">

						</div>
					</div>
					<div class="col-md-7">
						<div class="form-group">
							<label for="endereco">Endereço</label> <input type="text"
								required="required" class="form-control border-input"
								ng-model="fornecedor.endereco" placeholder="Endereço">
						</div>
				</div>			
					
				</div>
				<div class="row">
					<div class="col-md-3">
						<div class="form-group"> 
						   <label>Estado</label> 
							<select ng-model="fornecedor.estados.id"
							 id="selectEstados"
							  class="form-control border-input" onchange="javascript:carregarCidadesChrome(this);"> 
							  <option value="">Selecione</option> 
							  <option
							  	ng-repeat="est in dataEstados"  
							  	ng-click="carregarCidades(est)"
							  	value="{{est.id}}">{{est.sigla}}
							  </option>
							</select>	
						</div>
					</div>
					
					<div class="col-md-5">
						<div class="form-group"> 
						   <label>Cidades</label> 
							<select id="selectCidades" ng-model="fornecedor.cidades.id" 
							class="form-control border-input "> 
							<option value="">Selecione</option>
							  <option
								  ng-repeat="cid in cidades"
								  value="{{cid.id}}">{{cid.nome}}</option>
							</select>	
						</div>
					</div>
					
				</div>
			
								
				<div class="text-center">
				   <button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar</button>
				   <button type="submit" class="btn btn-info btn-fill btn-wd"
					ng-click="$scope.fornecedor={}">Limpar</button>
			    </div>		
			</form>
		</div>
	</div>
 <script type="text/javascript">
 	$('#telefone').mask('(99) 9999-9999');
 	$('#cnpj').mask('999.999/9999-9');
 	$('#inscricaoEstadual').mask('99.9.99.999.9.99.9');
 </script>	
</html>
